{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Editando '{{ task.title}}' {% endblock %}

{% block content %}
    <div class="offset-1 col-10 list-div">
       <h1>Editando '{{ task.title}}'</h1>
        <form method = "POST">
            {% csrf_token %}
            {{ form|crispy }}
            <a class="btn btn-outline-danger btn-lg" href="/" role="button">Voltar</a>
            <input type="submit" class="btn btn-outline-success btn-lg" value="Editar Tarefa">
        </form>
    </div>
{% endblock %}
